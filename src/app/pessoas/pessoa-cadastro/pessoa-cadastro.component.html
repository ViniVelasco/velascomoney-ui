<div class="container">
  <form #novaPessoa autocomplete="off" (ngSubmit)="salvar(novaPessoa)">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Nova Pessoa</h1>
      </div>

      <div class="ui-g-12 ui-sm-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" ngModel #nome="ngModel" required minlength="5"
          [(ngModel)]="pessoa.nome">

        <app-message [control]="nome" error="required"
          text="Informe um nome"></app-message>

        <app-message [control]="nome" error="minlength"
          text="Mínimo de 5 caracteres"></app-message>
      </div>

      <div class="ui-g-9 ui-sm-12 ui-fluid">
          <label>Logradouro</label>
          <input pInputText type="text" name="logradouro" ngModel #logradouro="ngModel" required
            [(ngModel)]="pessoa.endereco.logradouro">

          <app-message [control]="logradouro" error="required"
          text="Informe um logradouro"></app-message>
      </div>

      <div class="ui-g-3 ui-sm-12 ui-fluid">
          <label>Número</label>
          <input pInputText type="text" name="numero" ngModel #numero="ngModel" required
            [(ngModel)]="pessoa.endereco.numero">

          <app-message [control]="numero" error="required"
          text="Informe um número"></app-message>
      </div>

      <div class="ui-g-4 ui-sm-12 ui-fluid">
          <label>Complemento</label>
          <input pInputText type="text" name="complemento" ngModel #complemento="ngModel"
            [(ngModel)]="pessoa.endereco.complemento">
      </div>

      <div class="ui-g-4 ui-sm-12 ui-fluid">
          <label>Bairro</label>
          <input pInputText type="text" name="bairro" ngModel #bairro="ngModel" required
            [(ngModel)]="pessoa.endereco.bairro">

          <app-message [control]="bairro" error="required"
          text="Informe um bairro"></app-message>
      </div>

      <div class="ui-g-4 ui-sm-12 ui-fluid">
          <label>CEP</label>
          <p-inputMask name="cep" mask="99.999-999"
          [(ngModel)]="pessoa.endereco.cep"
          #cep="ngModel" required></p-inputMask>

        <app-message [control]="cep" error="required"
          text="Informe o CEP"></app-message>
      </div>

      <div class="ui-g-6 ui-sm-12 ui-fluid">
          <label>Cidade</label>
          <input pInputText type="text" name="cidade" ngModel #cidade="ngModel" required
          [(ngModel)]="pessoa.endereco.cidade">

          <app-message [control]="cidade" error="required"
          text="Informe uma cidade"></app-message>
      </div>

      <div class="ui-g-6 ui-sm-12 ui-fluid">
          <label>Estado</label>
          <input pInputText type="text" name="estado" ngModel #estado="ngModel" required
          [(ngModel)]="pessoa.endereco.estado">

          <app-message [control]="estado" error="required"
          text="Informe um estado"></app-message>
      </div>

      <div>
          <div class="ui-g-12">
              <button  pButton type="submit" label="Salvar" [disabled]="!novaPessoa"></button>
              <button pButton label="Novo" class="ui-button-info"
              (click)="novo(novaPessoa)"></button>
              <a routerLink="/pessoas">Voltar para a pesquisa</a>
          </div>
      </div>

    </div>
  </form>
</div>
